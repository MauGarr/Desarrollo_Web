<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <style>
        body {
            background: #005AA7;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FFFDE4, #005AA7);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FFFDE4, #005AA7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <br>
    <div style="display: flex; justify-content: center; margin-bottom: 1em;">
        <a href="{% url 'getinproductos' %}" class="btn btn-primary btn-icon-split" aria-current="page">Ingresar Productos</a>
    </div>
    <script>
        $(document).ready( function () {
            $('#tableProductos_id').DataTable();
        } );
    </script>
    <div class="container">
        <div class="card border-primary mb-3">
            <div class="card-header">
              Productos
            </div>
            <div class="card-body">
                <table id="tableProductos_id" class="display table table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for producto in productos %}
                        <tr>
                            <td>{{ producto.nombre }}</td>
                            <td>{{ producto.descripcion }}</td>
                            <td>{{ producto.precio }}</td>
                            <td>{{ producto.existencias }}</td>
                            <td style="flex-direction: row;">
                                <form action="">
                                    <button class="btn btn-danger btn-icon-split btn-sm">Eliminar</button>
                                </form>
                                <form action="">
                                    <button class="btn btn-primary btn-icon-split btn-sm">Editar</button>
                                </form>
                            </td>
                        </tr>
                        
                        {% endfor %}

                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Opciones</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
          </div>
    </div>
</body>
</html>

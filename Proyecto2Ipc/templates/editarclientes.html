<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Editar Clientes</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: #005AA7;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FFFDE4, #005AA7);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FFFDE4, #005AA7);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
    <script>
        document.getElementById('editClientForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se env√≠e
    
            // Muestra la alerta
            alert('Se ha Editado un Cliente');
        });
    </script>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Editar  Cliente!</h1>
                            </div>
                            <form method='POST' action='actualizarcliente' class="user" id="editClientForm">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input name="nombre" type="text" class="form-control form-control-user" id="nombre"
                                            placeholder="{{nombre}}" value="{{nombre}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="direccion" type="text" class="form-control form-control-user" id="direccion"
                                        placeholder="{{direccion}}">
                                </div>
                                <div class="form-group">
                                    <input name="telefono" type="number" class="form-control form-control-user" id="telefono"
                                        placeholder="{{telefono}}">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input name="nit" type="text" class="form-control form-control-user"
                                            id="nit" placeholder="{{nit}}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input name="correo" type="email" class="form-control form-control-user"
                                            id="correo" placeholder="{{correo}}">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Actualizar Cliente
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'cliente' %}">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
